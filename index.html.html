<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Surat Ulang Tahun Untukmu üíå</title>
  <style>
    body {
      background: linear-gradient(180deg, #ffd6eb, #ffe6f2);
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      margin: 0;
    }

    .envelope {
      width: 200px;
      height: 130px;
      background: #ff8cb4;
      position: relative;
      cursor: pointer;
      transition: transform 0.6s ease;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      border-radius: 8px;
    }

    .envelope::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 0;
      height: 0;
      border-left: 100px solid transparent;
      border-right: 100px solid transparent;
      border-bottom: 70px solid #ffb6c9;
      transition: transform 0.6s ease;
      transform-origin: top;
    }

    .message {
      display: none;
      max-width: 350px;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: center;
      line-height: 1.6;
      animation: fadeIn 2s ease forwards;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(30px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .btn {
      background: #ff8cb4;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 25px;
      cursor: pointer;
      margin-top: 15px;
      font-weight: 600;
      transition: 0.3s;
    }

    .btn:hover {
      background: #ff6f9f;
    }

    h2 {
      color: #ff4f86;
      font-size: 1.3rem;
      margin-bottom: 10px;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <div class="envelope" id="envelope"></div>

  <div class="message" id="message">
    <h2>Hai sayang üíñ</h2>
    <p>Selamat ulang tahun ya.</p>
    <p>Semoga semua hal baik datang ke kamu hari ini, dan seterusnya.</p>
    <p>Aku bersyukur banget bisa ada di hidup kamu.</p>
    <p>Terima kasih udah jadi tempat pulang paling nyaman buat aku.</p>
    <p>Aku sayang kamu, selalu. ü§ç</p>

    <button class="btn" onclick="showConfetti()">Lihat Kejutan üéÅ</button>
  </div>

  <audio id="bgm" loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/01/audio_b2c72aef62.mp3?filename=soft-piano-melody-13975.mp3" type="audio/mpeg">
  </audio>

  <script>
    const envelope = document.getElementById('envelope');
    const message = document.getElementById('message');
    const bgm = document.getElementById('bgm');

    envelope.addEventListener('click', () => {
      envelope.style.transform = 'rotateX(180deg)';
      setTimeout(() => {
        envelope.style.display = 'none';
        message.style.display = 'block';
        bgm.play();
      }, 600);
    });

    function showConfetti() {
      for (let i = 0; i < 100; i++) {
        const confetti = document.createElement('div');
        confetti.style.position = 'fixed';
        confetti.style.width = '8px';
        confetti.style.height = '8px';
        confetti.style.background = `hsl(${Math.random()*360}, 80%, 70%)`;
        confetti.style.top = '-10px';
        confetti.style.left = `${Math.random()*100}vw`;
        confetti.style.opacity = 0.8;
        confetti.style.animation = `fall ${2 + Math.random()*3}s linear forwards`;
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 4000);
      }
    }

    const style = document.createElement('style');
    style.innerHTML = `
      @keyframes fall {
        to { transform: translateY(110vh) rotate(720deg); opacity: 0; }
      }
    `;
    document.head.appendChild(style);
  </script>

</body>
</html>
